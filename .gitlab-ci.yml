image: phpdockerio/php73-cli

cache:
  paths:
    - ./vendor/

before_script:
  - apt-get update
  - apt-get install -yqq git php-memcached php7.3-mysql php7.3-pgsql php-redis php7.3-sqlite3 php-xdebug php7.3-bcmath php7.3-bz2 php7.3-gd php7.3-gmp php-imagick php7.3-imap php7.3-intl php7.3-soap php-ssh2 php7.3-xsl
  - apt-get clean
  - rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* /usr/share/doc/*
  - apt-get update -yqq
  - composer config cache-files-dir ./cache/composer
  - composer install --no-progress --no-suggest

my_app:7.3:
  only:
    - merge_requests
    - pipelines
    - pushes
  script:
    - composer phpstan
    - composer tester
